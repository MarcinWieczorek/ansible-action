name: Ansible Lint
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Install dependencies
        run: |
          pip install ansible-lint
      - name: Run ansible-lint
        run: |
          ansible-lint .
        env:
          GITHUB_ACTIONS: "true"
          GITHUB_WORKFLOW: "{{ github.workflow.name }}"
