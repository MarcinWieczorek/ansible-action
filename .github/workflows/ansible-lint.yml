name: Ansible Lint
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Run stuff
        run: |
          git log --oneline | head -n100
          echo "----"
          git rev-parse HEAD^1
          echo $?
          pwd
      - name: Run ansible-lint
        uses: ansible-community/ansible-lint-action@main
